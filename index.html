<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes"/>
	<title>archive</title>

	<script type="text/javascript" src="curl/curl.settings.js"></script>
	<script type="text/javascript" src="curl/curl.js"></script>
</head>

<body>
	<div id="master"></div><!-- /#master -->

	<script type="text/javascript">
	var start = new Date();

		curl(['notes']).then(function(Notes){
			var n = new Notes();
			document.getElementById('master').appendChild(n.element);

			console.log((new Date() - start) + 'ms, new Notes Interface');	
		});		
	</script>
</body>
</html>
